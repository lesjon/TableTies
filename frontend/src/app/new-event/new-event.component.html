<div class="container" style="max-width: 500px; margin: auto;">
  <div [hidden]="submitted">
    <mat-card>
      <mat-card-header>
        <mat-card-title>New Event</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="onSubmit()" #eventForm="ngForm">
          <mat-form-field appearance="fill">
            <mat-label>Event Name</mat-label>
            <input matInput required [(ngModel)]="model.name" name="name" #name="ngModel">
            <mat-error *ngIf="name.invalid && name.touched">
              Name is required
            </mat-error>
          </mat-form-field>
          <div style="display: flex; justify-content: space-between; margin-top: 20px;">
            <button mat-raised-button color="primary" type="submit" [disabled]="!eventForm.form.valid">Submit</button>
            <button mat-raised-button color="accent" type="button" (click)="clear(); eventForm.reset()">Clear</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

  <div [hidden]="!submitted">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Submission Details</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-xs-3"><strong>Name:</strong></div>
          <div class="col-xs-9">{{ model.name }}</div>
        </div>
        <div class="row">
          <div class="col-xs-3"><strong>User:</strong></div>
          <div class="col-xs-9">{{ model.user }}</div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
