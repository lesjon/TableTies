<label for="location-search">Search for a new place</label>
<input id="location-search" #search placeholder="Ex: Utrecht" />
<button (click)="searchHousingLocations(search.value)">Search</button>

<article *ngFor="let location of results" (click)="selectHousingLocation(location)">
  <p>{{location.name}}</p>
  <p>{{location.city}}, {{location.state}}</p>
</article>
